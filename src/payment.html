<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#JUST do it/ payment</title>
    <script type="text/html" src="{require(index.js)}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <!-- عناصر التنقل الفرعيه -->
            <div class="row">
                <ol class="breadcrumb custom-breadcrumb">
                    <li>
                        <a href=".">الصفحه الرئيسيه</a>
                    </li>
                    <li>
                        <a href="checkout.html">عربة الشراء</a>
                    </li>
                    <li class="active"> الدفع</li>
                </ol>
            </div>
            <!-- نهاية عناصر التنقل الفرعيه -->

            <!-- نموذج الدفع -->
            <form id="form-checkout">
                <div class="row">
                    <!-- البيانات الشخصيه  -->
                    <div class="col-lg-6 col-12">
                        <h3 class="custom-heading">
                            البيانات الشخصيه
                        </h3>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder="الاسم الاول" name="first_name" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder="الاسم الاخير" name="last" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control custom-form-control custom-input-details" placeholder="email" name="email" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder=" المنطقه" name="area" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <select  class="form-control custom-form-control custom-input-details" name="country" required>
                                    <option disabled selected value="">اختر دوله</option>
                                    <option value="sa">السعوديه</option>
                                    <option value="eg">مصر</option>
                                    <option value="jo">الاردن</option>
                                    <option value="sy">سوريا</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <select  class="form-control custom-form-control custom-input-details" name="city" required>
                                    <option disabled selected value="">اختر المدينه</option>
                               </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder=" رقم الموبايل" name="phone" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder=" العنوان الاول" name="address1" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control custom-form-control custom-input-details" placeholder="العنوان الثاني اختياري" name="address2">
                            </div>
                        </div>
                    </div>
                    <!-- نهاية البيانات الشخصيه -->

                    <!-- بيانات الدفع  -->
                    <div class="col-lg-6 col-12">
                        <h3 class="custom-heading">
                             بيانات الدفع
                        </h3>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label class="font-weight-bold">
                                    <input type="radio" name="payment_method" value="credit_card" checked>
                                    الدفع بالبطاقه الائتمانيه
                                </label>
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="font-weight-bold">
                                    <input type="radio" name="payment_method" value="on_del">
                                          الدفع عند الاستلام
                                </label>
                            </div>
                            <div class="row" id="credit-card-info">
                                <div class="col-md-6 form-group">
                                    <input type="text" class="form-control custom-form-control custom-input-details" placeholder=" رقم البطاقه" name="credit-card-number" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder="شهر الانتهاء" min="1" max="12" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder="سنة الانتهاء" min="2018" max="2030" name="credit_card_exp_year" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input type="number" class="form-control custom-form-control custom-input-details" placeholder=" cvv"  name="credit_card_cvv" required>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- بيانات الدفع -->
                                <!-- قسم عربة الشراء -->
                <div class="col-12">
                    <h3 class="cutom-heading">طلبك </h3>
                    <form id="form-checkout" action="payment.html">
                        <table class="custom-table">
                            <thead>
                                <tr>
                                    <th>PRODUCT</th>
                                    <th>PRICE</th>
                                    <th>AMOUNT</th>
                                    <th>total price</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr  data-product-info  data-product-price="400">
                                    <td>
                                        <div class="media custom-media">
                                            <img src="./images/lacoste_1.jpg" alt="تي شيرت رجالي من لا كوست">
                                            <div class="media-body">
                                                <h4>T-SHIRT lacoste</h4>
                                                <div class="custom-text-muted">
                                                    MEN T-SHIRT
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        400$
                                    </td>
                                    <td>
                                        <select name="quantity1" class="form-control custom-form-control quantity" data-product-quantity>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3" selected>3</option>
                                        </select>
                                    </td>
                                    <td class="total-price-for-product ">
                                        1200$
                                    </td>
                                    <td>
                                        <button class="btn btn-danger custom-btn custom-btn-danger" data-remove-from-cart>
                                            DELET
                                        </button>
                                    </td>
                                </tr>
                                <tr  class="price-for-product1" data-product-info  data-product-price="300">
                                    <td>
                                        <div class="media custom-media">
                                            <img src="./images/tshirt.jpg" alt="">
                                            <div class="media-body">
                                                <h4>adidas T-SHIRT</h4>
                                                <div class="custom-text-muted">
                                                     MEN-T-SHIRT
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        300$
                                    </td>
                                    <td>
                                        <select name="quantity1" class="form-control custom-form-control quantity" data-product-quantity>
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </td>
                                    <td class="total-price-for-product">
                                        300$
                                    </td>
                                    <td>
                                        <button class="btn btn-danger custom-btn custom-btn-danger"  data-remove-from-cart>
                                             DELET
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="total-price">
                                        <span class="custom-text-muted ">
                                            <span class="custom-text-muted ">
                                                total-price-for-all:
                                            </span>
                                            <span id="total-price-for-all">1500 </span>
                                                $                                    
                                        </span>    
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <a href="./payment.html"  type="submit"  class="btn custom-btn-primary2 custom-btn-with-icon">
                            <span >
                                CONTINUE BUYING PROESS
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                        </a>
                            </span>
                        </button>
                    </form>
                </div>
                <!-- نهاية قسم عربة الشراء -->

                </div>
            </form>
            <!-- نهاية نموذج الدفع -->
        </div>
</body>
</html>
